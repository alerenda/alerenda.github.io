<div class="card class mt-3">
  <div class="p-3">
    <div class="row">
		<div class="col-sm-4" style="padding-left: 0px;  padding-right: 0px;">
			<div class="container">
				<img src="{{ talk.img | relative_url }}" class="img-fluid">
		    </div>
		</div>
		<div class="col-sm-8">
			<h5 class="card-title">{{ talk.title }}</h5>
			<p class="card-subtitle"><b>{{ talk.sigla }}</b>: {{ talk.venue }}</p>
			<p class="card-meta"> <b>{{ talk.data }}</b></p>
			<p class="card-meta"> {{ talk.location }}</p>
			<p class="card-meta">{{ talk.other }}</p>
		</div>
    </div>
  </div>
</div>
